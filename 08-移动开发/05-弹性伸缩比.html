<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            border: 2px solid #000;
        }

        .box div{
            height: 200px;
            margin: 0 20px;
            background-color: pink;
        }

        .box div:nth-child(2){
            /* 占用其他子标签外的父标签剩余部分比重 */
            flex: 1;
        }

        .box div:last-child{
            /* 比重为2 */
            flex:2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
