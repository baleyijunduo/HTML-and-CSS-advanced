<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            /* 用flex-direction属性改变主轴方向 */
            flex-direction: column;

            /* 改变主轴后y要认清水平和垂直居中 */
            /* 主轴对齐 */
            justify-content: center;

            /* 侧轴对齐 */
            align-items: center;

            height: 50px;
            width: 50px;
            padding: 10px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>我是</div>
        <div>雷浩</div>
    </div>
</body>
</html>
