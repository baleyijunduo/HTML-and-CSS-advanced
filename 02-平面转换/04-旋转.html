<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 250px;
            transition: all 1s;
        }

        img:hover{
            /* 正数顺时针转，负数逆时针转 */
            transform: rotate(1800deg);
        }
    </style>
</head>
<body>
    <img src="./img/rotate.png" alt="">
</body>
</html>
