<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            margin: 200px auto;
            background-color: pink;
        }

        .box img{
            transition: all 1s;
        }
        .box img:hover{
            /* 有两个值控制x轴y轴的缩放，一般只需要填一个值 */
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/tyre.png" alt="">
    </div>
</body>
</html>
